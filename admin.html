    <!-- Markdown Parser Library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Blog Storage Manager -->

    <!-- Admin Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize icons
            lucide.createIcons();

            // Theme Toggle
            const themeToggleBtn = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;

            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlEl.classList.add('dark');
            } else {
                htmlEl.classList.add('light');
            }

            themeToggleBtn.addEventListener('click', () => {
                if (htmlEl.classList.contains('dark')) {
                    htmlEl.classList.remove('dark');
                    htmlEl.classList.add('light');
                    localStorage.theme = 'light';
                } else {
                    htmlEl.classList.add('dark');
                    htmlEl.classList.remove('light');
                    localStorage.theme = 'dark';
                }
                lucide.createIcons();
            });

            // File Upload Handling
            const fileInputSingle = document.getElementById('markdown-file-single');
            const fileNameDisplaySingle = document.getElementById('file-name-single');
            const fileInputVi = document.getElementById('markdown-file-vi');
            const fileNameDisplayVi = document.getElementById('file-name-vi');
            const fileInputEn = document.getElementById('markdown-file-en');
            const fileNameDisplayEn = document.getElementById('file-name-en');
            const previewContainer = document.getElementById('markdown-preview-container');
            const previewDiv = document.getElementById('markdown-preview');
            const singleFileMode = document.getElementById('single-file-mode');
            const dualFileMode = document.getElementById('dual-file-mode');
            const uploadModeRadios = document.getElementsByName('upload-mode');
            let markdownContentSingle = '';
            let markdownContentVi = '';
            let markdownContentEn = '';

            uploadModeRadios.forEach(radio => {
                radio.addEventListener('change', () => {
                    if (radio.value === 'single' && radio.checked) {
                        singleFileMode.classList.remove('hidden');
                        dualFileMode.classList.add('hidden');
                    } else if (radio.value === 'dual' && radio.checked) {
                        singleFileMode.classList.add('hidden');
                        dualFileMode.classList.remove('hidden');
                    }
                });
            });

            fileInputSingle.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileNameDisplaySingle.textContent = `ƒê√£ ch·ªçn: ${file.name}`;
                    
                    // Read file content
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        markdownContentSingle = event.target.result;
                        
                        // Show preview
                        previewDiv.innerHTML = marked.parse(markdownContentSingle);
                        previewContainer.classList.remove('hidden');
                        lucide.createIcons();
                    };
                    reader.readAsText(file);
                }
            });

            fileInputVi.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileNameDisplayVi.textContent = `ƒê√£ ch·ªçn: ${file.name}`;
                    
                    // Read file content
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        markdownContentVi = event.target.result;
                    };
                    reader.readAsText(file);
                }
            });

            fileInputEn.addEventListener('change', async (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileNameDisplayEn.textContent = `ƒê√£ ch·ªçn: ${file.name}`;
                    
                    // Read file content
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        markdownContentEn = event.target.result;
                    };
                    reader.readAsText(file);
                }
            });

            // Form Submission
            const form = document.getElementById('blog-form');
            const submitBtn = document.getElementById('submit-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const selectedMode = Array.from(uploadModeRadios).find(radio => radio.checked).value;

                if (selectedMode === 'single' && !markdownContentSingle) {
                    alert('Vui l√≤ng ch·ªçn file Markdown!');
                    return;
                }

                if (selectedMode === 'dual' && (!markdownContentVi || !markdownContentEn)) {
                    alert('Vui l√≤ng ch·ªçn c·∫£ hai file Markdown (VI & EN)!');
                    return;
                }

                // Get form data
                const author = document.getElementById('author-input').value;
                const imageUrl = document.getElementById('image-input').value || 'https://placehold.co/1200x600/6366f1/ffffff?text=Blog+Post';
                const tagsInput = document.getElementById('tags-input').value;
                const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()) : [];
                const sourceLang = document.getElementById('source-lang').value;
                const autoTranslate = document.getElementById('auto-translate').checked;

                // Disable submit button
                submitBtn.disabled = true;
                progressContainer.classList.remove('hidden');
                progressBar.style.width = '10%';
                progressText.textContent = 'ƒêang chu·∫©n b·ªã...';

                try {
                    let post = {
                        author: author,
                        image: imageUrl,
                        tags: tags,
                        translations: {}
                    };

                    if (selectedMode === 'single') {
                        // Extract title from markdown (first h1)
                        const titleMatch = markdownContentSingle.match(/^#\s+(.+)$/m);
                        const title = titleMatch ? titleMatch[1] : 'Untitled Post';

                        // Extract excerpt (first paragraph)
                        const paragraphMatch = markdownContentSingle.match(/\n\n(.+?)\n\n/);
                        const excerpt = paragraphMatch ? paragraphMatch[1].substring(0, 150) + '...' : '';

                        post.translations[sourceLang] = {
                            title: title,
                            content: markdownContentSingle,
                            excerpt: excerpt
                        };

                        progressBar.style.width = '30%';
                        progressText.textContent = 'ƒê√£ l∆∞u b·∫£n g·ªëc...';

                        // Translate to other language if enabled
                        if (autoTranslate) {
                            const targetLang = sourceLang === 'vi' ? 'en' : 'vi';
                            
                            progressBar.style.width = '40%';
                            progressText.textContent = `ƒêang d·ªãch sang ${targetLang.toUpperCase()}...`;
                            
                            try {
                                const translation = await Translator.translatePost(post, targetLang, sourceLang);
                                post.translations[targetLang] = translation;
                                
                                progressBar.style.width = '80%';
                                progressText.textContent = 'D·ªãch ho√†n t·∫•t!';
                            } catch (error) {
                                console.error(`Failed to translate to ${targetLang}:`, error);
                                alert(`L∆∞u √Ω: Kh√¥ng th·ªÉ d·ªãch t·ª± ƒë·ªông sang ${targetLang.toUpperCase()}. B√†i vi·∫øt ch·ªâ c√≥ b·∫£n ${sourceLang.toUpperCase()}.`);
                            }
                        }
                    } else if (selectedMode === 'dual') {
                        // Extract title and excerpt for Vietnamese
                        const titleMatchVi = markdownContentVi.match(/^#\s+(.+)$/m);
                        const titleVi = titleMatchVi ? titleMatchVi[1] : 'Untitled Post';

                        const paragraphMatchVi = markdownContentVi.match(/\n\n(.+?)\n\n/);
                        const excerptVi = paragraphMatchVi ? paragraphMatchVi[1].substring(0, 150) + '...' : '';

                        post.translations['vi'] = {
                            title: titleVi,
                            content: markdownContentVi,
                            excerpt: excerptVi
                        };

                        // Extract title and excerpt for English
                        const titleMatchEn = markdownContentEn.match(/^#\s+(.+)$/m);
                        const titleEn = titleMatchEn ? titleMatchEn[1] : 'Untitled Post';

                        const paragraphMatchEn = markdownContentEn.match(/\n\n(.+?)\n\n/);
                        const excerptEn = paragraphMatchEn ? paragraphMatchEn[1].substring(0, 150) + '...' : '';

                        post.translations['en'] = {
                            title: titleEn,
                            content: markdownContentEn,
                            excerpt: excerptEn
                        };

                        progressBar.style.width = '80%';
                        progressText.textContent = 'ƒê√£ l∆∞u c·∫£ hai b·∫£n d·ªãch!';
                    }

                    progressBar.style.width = '90%';
                    progressText.textContent = 'ƒêang l∆∞u b√†i vi·∫øt...';

                    // Save post (s·∫Ω t·ª± ƒë·ªông download file posts.json)
                    await BlogStorage.savePost(post);

                    progressBar.style.width = '100%';
                    progressText.textContent = 'Ho√†n th√†nh!';

                    // Success message v·ªõi h∆∞·ªõng d·∫´n
                    setTimeout(() => {
                        alert('‚úÖ ƒêƒÉng b√†i th√†nh c√¥ng!\n\nüì• File "posts.json" ƒë√£ ƒë∆∞·ª£c t·∫£i xu·ªëng.\n\nüìã H∆∞·ªõng d·∫´n ti·∫øp theo:\n1. T√¨m file "posts.json" trong th∆∞ m·ª•c Downloads\n2. Upload file n√†y l√™n th∆∞ m·ª•c g·ªëc c·ªßa website (thay th·∫ø file c≈©)\n3. Refresh trang ƒë·ªÉ xem b√†i vi·∫øt m·ªõi!');
                        
                        // Kh√¥ng redirect ngay, ƒë·ªÉ ng∆∞·ªùi d√πng c√≥ th·ªÉ upload file tr∆∞·ªõc
                        submitBtn.disabled = false;
                        progressContainer.classList.add('hidden');
                        form.reset();
                        markdownContentSingle = '';
                        markdownContentVi = '';
                        markdownContentEn = '';
                        previewContainer.classList.add('hidden');
                    }, 1000);

                } catch (error) {
                    console.error('Error publishing post:', error);
                    alert('C√≥ l·ªói x·∫£y ra khi ƒëƒÉng b√†i: ' + error.message);
                    submitBtn.disabled = false;
                    progressContainer.classList.add('hidden');
                }
            });
        });
    </script>

</body>
